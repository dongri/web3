<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Signing</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/web3.min.1.9.0.js"></script>
  <script src="./js/ethers-v4.min.js"></script>
  <script src="./js/script.js"></script>
</head>
<body>
  <div>
    <h1>Level 3</h1>
    <div class="title">Have them sign all transactions</div>
    <div>
      <img src="./img/uni.png" style="width: 200px;"/>
    </div>
    <button onclick="sign_transfer()" class="level1-free-mint">Claim 100 $UNI</button>
    <div class="metamask">
      <img src="./img/level3.png"/>
    </div>
  </div>
  <div class="explanation">
    ハッカーはあなたの資産を盗む任意のトランザクションを生成して、あなたに署名を求める、
    Metamask上はトランザクションを送るUIではなく署名だけのUIなので気にせず署名をする。
    署名するとこのトランザクションを誰が実行しても良いことになる。
    ハッカーは入手した署名済みのトランザクションをハッカーが用意したサーバー送って、トランザクションを実行して資産盗むだろう。
  </div>
  <div class="warning">
    <h3 style="text-align: center;">!!! Warning !!!</h2>
    これはデモサイトです。起動したMetamaskで承認ボタンを絶対に押さないでください。
  </div>
</body>
</html>
